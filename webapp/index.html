<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Website</title>

	<link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
	<link rel="stylesheet" href="https://lekho-in.b-cdn.net/colours.css"/>


	<style type="text/css">
		.bg-scroll { background-attachment: scroll; }
		.bg-fixed { background-attachment: fixed; }
		.bg-local { background-attachment: local; }
		.bg-initial { background-attachment: initial; }
		.bg-inherit { background-attachment: inherit; }

		.show-empty span:empty, a:empty {
			padding: 0.5rem !important;
			outline: 1px solid gray;
		}

		.show-empty *:empty {
			min-height: 1rem;
			min-width: 1rem;
			padding: 0.5rem !important;
			outline: 1px solid gray;
		}

		#ls_main {
			flex: 1 1 auto;
			overflow: scroll;
		}

		#ls_main .ls_selected {
			outline: 2px solid cyan;
		}

		#ls_main grammarly-extension {
			padding: 0 !important;
			min-width: 0;
			min-height: 0;
		}
	</style>
</head>
<body class="bb bt">
	<div id="ls_holder">
	</div>
	<datalist id="css_list"></datalist>
	<datalist id="js_list"></datalist>
	<datalist id="images_list"></datalist>
	<datalist id="videos_list"></datalist>
	<datalist id="documents_list"></datalist>

	<script src="https://unpkg.com/mithril/mithril.js"></script>

	<script type="module" src="main.js"></script>
</body>
</html>
